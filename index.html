<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="header">Etch a Sketch</div>
    <div class="main">
        <div class="inputs">

            <div class="toggle-buttons">
                <div class="color-card">
                    <input id="colorPicker" type="color">
                    <!-- <span>Pen Color</span> -->
                </div>
                <button id="colorBtn">Color Mode</button>
                <button id="rainbowBtn">Rainbow Mode</button>
                <button id="eraseBtn">Eraser</button>
                <button id="darkenBtn">Darken</button>
            </div>

            <div class="grid-range">
                <input type="range" id="gridSlider" min="1" max="100" value="16">
                <div id="progressBar"></div>
                <p >grid Size: <span id="gridSizeDisplay">16 x 16</span></p>
                <button id="gridLinesBtn">Toggle Grid</button>
            </div>

            <button id="clearBtn">Clear</button>
        </div>
        <div class="container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
